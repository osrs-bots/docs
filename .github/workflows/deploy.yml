name: deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install and Build ðŸ”§
        run: |
          npm ci --ignore-scripts --no-audit --no-fund --no-progress --prefer-offline
          npm install esbuild # temp fix (https://github.com/evanw/esbuild/issues/1819#issuecomment-1680244804)
          cd modules
          cd generator
          npm run build
          cd ..
          cd app
          npm ci --ignore-scripts --no-audit --no-fund --no-progress --prefer-offline
          npm link ../generator
          npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: modules/app/build